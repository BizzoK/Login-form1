<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <main>
        <img class="logo" src="./images/logo.svg">
        
        <div class="quadrado">
            <div class="textos">
                <img src="./images/log-in.svg">
                <h3 id="login">Faça seu login</h3>
            </div>
            <h5 id="info">Entre com suas informações de cadastro</h4>
            
            <div class="forms">
                    <h5 class="logs" id="primeiro">E-mail</h5>
                    <input id="email" type="email" placeholder="      Digite seu e-mail">
                    <h5 class="logs" id="segundo">Senha</h5>
                    <input id="senha" type="password" placeholder="      Digite sua senha">
            </div>

        <div class="secundarios">
            <input id="checkbox" type="checkbox" name="lembre">
            <h5 id="lembre">Lembre-me</h5>
            <h5 id="esqueci"><strong>Esqueci minha senha</strong></h5>
        </div>
        <input id="botao" type="submit" value="ENTRAR">
        <h5 id="registrar">Não tem uma conta? <strong>Registre-se</strong></h5>
        </div>

    </main>
    <aside>
    </aside>
    
</body>
</html>
